<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.validacoes.title']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.validacoes.menu']}" />
		</h1>

		<h:form id="formValidar">
			<p:panelGrid columns="2">
				<p:outputLabel value="Time A" />
				<p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
				<p:outputLabel value="Time B" />
				<p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
				<p:outputLabel value="Time C" />
				<p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
				<p:outputLabel value="Time D" />
				<p:selectBooleanCheckbox value="#{selectBooleanView.value1}" />
			</p:panelGrid>
			<p:commandButton value="#{msg['pages.validacoes.btnAccept']}"
				action="#{validacaoManagedBean.salvar}" />
		</h:form>

	</ui:define>
</ui:composition>
