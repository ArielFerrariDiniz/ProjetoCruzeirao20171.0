<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroTime.menu']}" />
		</h1>

		<h:form id="formTime">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroTime.nome']}" />
				<p:inputText value="#{timeManagedBean.time.nome}" />
			</p:panelGrid>
			<p:commandButton value="#{msg['pages.cadastroTime.btnSalvar']}"
				action="#{timeManagedBean.salvar}" update=":formTime, :tabelaTime" />
		</h:form>

		<p:dataTable value="#{timeManagedBean.times}" var="aux"
			id="tabelaTime">
			<p:column headerText="#{msg['pages.cadastroTime.nome']}">
				<p:outputLabel value="#{aux.nome}" />
			</p:column>
			<p:column headerText="#{msg['pages.cadastroCampeonato.descricao']}">
					<p:commandLink  action="#{timeManagedBean.descricaoTime(aux)}" value="Descricao / Description"> </p:commandLink>
				</p:column>
			<p:column headerText="#{msg['pages.inscricao.title1']}">
				<p:link href="inscricaoTime.xhtml">Inscrição</p:link>
			</p:column>
			
			
			<p:column headerText="#{msg['pages.cadastroTime.opcoes']}">
					<p:commandLink  action="#{timeManagedBean.editarTime(aux)}" value="Editar / Edit " update=":formTabelaTime"> </p:commandLink>
			    	<p:commandLink  action="#{timeManagedBean.removerTime(aux)}" value="Excluir / Delete" update=":formTabelaTime"> </p:commandLink>
				</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
