<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.alterar']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.alterar']}" />
		</h1>

		<h:form id="formCampeonato">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroTime.nome']}" />
				<p:inputText value="#{timeManagedBean.timeAtual.nome}" />
				<p:outputLabel value="#{msg['pages.cadastroTime.categoria']}" />
				<p:inputText value="#{timeManagedBean.timeAtual.categoria}" />
		
			</p:panelGrid>

			<p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}"
				action="#{timeManagedBean.salvarEditar}"
				update=":formCampeonato" />
				
		</h:form>
	</ui:define>
</ui:composition>
