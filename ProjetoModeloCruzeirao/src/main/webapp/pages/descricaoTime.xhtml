<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.descricao']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroTime.descricao']}" />
		</h1>

		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.cadastroTime.nome']}" />
			<p:outputLabel value="#{timeManagedBean.timeAtual.nome}" />
			<p:outputLabel value="#{msg['pages.cadastroTime.categoria']}" />
			<p:outputLabel value="#{timeManagedBean.timeAtual.categoria}" />
		</p:panelGrid>
		
		<p:commandButton value="#{msg['pages.cadastroCampeonato.btnVoltar']}"
				action="#{timeManagedBean.voltar}"/>

	</ui:define>
</ui:composition>
