<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.alterar']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.alterar']}" />
		</h1>

		<h:form id="formCategoria">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroCategoria.tipoCategoria']}" />
				<p:inputText value="#{categoriaManagedBean.categoriaAtual.tipoCategoria}" />
				<p:outputLabel value="#{msg['pages.cadastroCategoria.qntMinJogadores']}" />
				<p:inputText value="#{categoriaManagedBean.categoriaAtual.qntMinJogadores}" />
				<p:outputLabel value="#{msg['pages.cadastroCategoria.qntMaxJogadores']}" />
				<p:inputText value="#{categoriaManagedBean.categoriaAtual.qntMaxJogadores}" />
				
				<p:outputLabel value="#{msg['pages.cadastroCategoria.sexoCategoria']}" />
				<p:selectOneMenu id="sexo" value="#{categoriaManagedBean.categoriaAtual.sexoCategoria}">
            		<f:selectItem itemLabel="Select" itemValue="" />
            		<f:selectItem itemLabel="Male" itemValue="Male" />
            		<f:selectItem itemLabel="Female" itemValue="Female" />
        		</p:selectOneMenu>
        		
			</p:panelGrid>

			<p:commandButton value="#{msg['pages.cadastroCategoria.btnSalvar']}"
				action="#{categoriaManagedBean.salvarEditar}"
				update=":formCategoria" />
				
		</h:form>
	</ui:define>
</ui:composition>
