<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.descricao']}" />
	</ui:define>

	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.descricao']}" />
		</h1>

		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.nomeCampeonato}" />
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.ano']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.anoCampeonato}" />
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.inicio']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.dataInicioCampeonato}" />
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.fim']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.dataFimCampeonato}" />
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoInicio']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.periodoInicioInscricao}" />
			<p:outputLabel value="#{msg['pages.cadastroCampeonato.periodoFim']}" />
			<p:outputLabel value="#{campeonatoManagedBean.campeonatoAtual.periodoFimInscricao}" />
		</p:panelGrid>
		
		<p:commandButton value="#{msg['pages.cadastroCampeonato.btnVoltar']}"
				action="#{campeonatoManagedBean.voltar}"/>

	</ui:define>
</ui:composition>
